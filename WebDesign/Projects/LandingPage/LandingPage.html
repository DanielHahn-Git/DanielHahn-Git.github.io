<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="header">
        <div id="header-content">
            <img id="header-img" src="https://cdn-icons-png.flaticon.com/512/3274/3274550.png" alt="logo" />
            <nav id="nav-bar">
                <a href="#cabos-section" class="nav-link">Cabos</a>
                <a href="#video" class="nav-link">Video</a>
                <a href="#form" class="nav-link">Vendas</a>
            </nav>
        </div>
    </header>
    <main id="main">
        <div id="cabos-section" class="content-box">
            <h2 id="cabos">Nossos cabos.</h2>
            <p>Nossos cabos são confeccionados com plugs de primeira linha da marca Neutrik.</p>
            <div class="plugs-container" id="plugs-container">
                <figure class="fig-cont">
                    <img class="plugs" src="https://d1nl8byu0zovrm.cloudfront.net/Custom/Content/Products/20/93/2093_plug-neutrik-p10-ouro-black-pr-6706-np2x-b_m2_637747318253783517.jpg" alt="P10-mono">
                    <figcaption>P10-Mono</figcaption>
                </figure>
                <figure class="fig-cont">
                    <img class="plugs" src="https://http2.mlstatic.com/D_NQ_NP_822787-MLB47425631155_092021-W.jpg" alt="P10-ST">
                    <figcaption>P10-ST</figcaption>
                </figure>
                <figure class="fig-cont">
                    <img class="plugs" src="https://http2.mlstatic.com/D_NQ_NP_912460-MLB41048769207_032020-V.jpg" alt="XLR">
                    <figcaption>XLR</figcaption>
                </figure>
            </div>
        </div>
        <div id="video-section" class="content-box">
            <h2>Pretty woman</h2>
            <iframe id="video" width="749" height="562" src="https://www.youtube.com/embed/8cjrs8FNawg" title="Pretty woman de Roy Orbinson por Daniel Hahn." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="form-section" class="content-box">
            <h2>Vendas</h2>
            <p>Para adquirir algum de nossos cabos, deixe seu endereço de e-mail que entraremos em contato o mais breve possível</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" name="email" type="email" placeholder="Digite seu endereço de e-mail" required="" />
                <input id="submit" name="submit" type="submit" value="Submit" />
            </form>
        </div>
    </main>
</body>
</html>
