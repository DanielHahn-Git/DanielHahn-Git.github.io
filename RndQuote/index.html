    <style>
      .bg {
        background-color: orange;
        animation-name: colors-wee;
        animation-duration: 140s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-delay: 2s;
        width: 100%;
      }
    </style>
    <title>Random Quote Machine</title>
  </head>
  <body>
    <script>
      const quotes = [
        {
          text: "Genius is one percent inspiration and ninety-nine percent perspiration.",
          author: "Thomas Edison",
        },
        {
          text: "You can observe a lot just by watching.",
          author: "Yogi Berra",
        },
        {
          text: "A house divided against itself cannot stand.",
          author: "Abraham Lincoln",
        },
        {
          text: "Difficulties increase the nearer we get to the goal.",
          author: "Johann Wolfgang von Goethe",
        },
        {
          text: "Fate is in your hands and no one elses",
          author: "Byron Pulsifer",
        },
        {
          text: "Be the chief but never the lord.",
          author: "Lao Tzu",
        },
        {
          text: "Nothing happens unless first we dream.",
          author: "Carl Sandburg",
        },
        {
          text: "Well begun is half done.",
          author: "Aristotle",
        },
        {
          text: "Life is a learning experience, only if you learn.",
          author: "Yogi Berra",
        },
        {
          text: "Self-complacency is fatal to progress.",
          author: "Margaret Sangster",
        },
        {
          text: "Peace comes from within. Do not seek it without.",
          author: "Buddha",
        },
        {
          text: "What you give is what you get.",
          author: "Byron Pulsifer",
        },
        {
          text: "We can only learn to love by loving.",
          author: "Iris Murdoch",
        },
        {
          text: "Life is change. Growth is optional. Choose wisely.",
          author: "Karen Clark",
        },
        {
          text: "You'll see it when you believe it.",
          author: "Wayne Dyer",
        },
        {
          text: "To lead people walk behind them.",
          author: "Lao Tzu",
        },
        {
          text: "Having nothing, nothing can he lose.",
          author: "William Shakespeare",
        },
      ];
      let quoteRnd = 0;
      function newQuote() {
        console.log("teste");
        quoteRnd = Math.floor(Math.random() * quotes.length) + 1;
        console.log(quoteRnd);
        vai();
      }
      function vai() {
        $(document).ready(function () {
          $("#text").html(quotes[quoteRnd].text);
          $("#author").html(quotes[quoteRnd].author);
        });
      }
    </script>
    <div class="App bg">
      <div class="well wrapper" id="quote-box">
        <h2 id="text" class="text-center mt-3 mb-5"></h2>
        <script>
          var contentHolder = document.getElementById("text");
          contentHolder.innerHTML = quotes[quoteRnd].text;
        </script>
        <p id="author" class="blockquote-footer mb-5 text-end">author</p>
        <script>
          var contentHolder = document.getElementById("author");
          contentHolder.innerHTML = quotes[quoteRnd].author;
        </script>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            onclick="newQuote()"
            title="refresh"
            class="btn btns btn-info btn-lg rounded-circle mx-5"
            id="new-quote"
          >
            <i class="fa fa-refresh"></i>
          </button>
          <a
            title="twitter"
            id="tweet-quote"
            href="https://twitter.com/intent/tweet"
            class="btn btns btn-info btn-lg rounded-circle mx-5"
            ><i class="fa fa-twitter"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
