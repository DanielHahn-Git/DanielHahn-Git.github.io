<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
    <div id="root">
        <!-- O conteúdo deste elemento será substituído pelo componente. -->
    </div>
    <!-- <script type="text/babel" src="index.jsx"></script> -->
    <script>
        const REQUESTING_DATA = 'REQUESTING_DATA'
        const RECEIVED_DATA = 'RECEIVED_DATA'

        const requestingData = () => { return { type: REQUESTING_DATA } }
        const receivedData = (data) => { return { type: RECEIVED_DATA, users: data.users } }

        const handleAsync = () => {
            return function (dispatch) {
                // Despache a ação de solicitação aqui
                dispatch(requestingData());
                setTimeout(function () {
                    let data = {
                        users: ['Jeff', 'William', 'Alice']
                    }
                    // Despache a ação dos dados recebidos aqui
                    dispatch(receivedData(data));
                }, 2500);
            }
        };

        const defaultState = {
            fetching: false,
            users: []
        };

        const asyncDataReducer = (state = defaultState, action) => {
            switch (action.type) {
                case REQUESTING_DATA:
                    return {
                        fetching: true,
                        users: []
                    }
                case RECEIVED_DATA:
                    return {
                        fetching: false,
                        users: action.users
                    }
                default:
                    return state;
            }
        };

        const store = Redux.createStore(
            asyncDataReducer,
            Redux.applyMiddleware(ReduxThunk.default)
        );
    </script>
</body>

</html>
