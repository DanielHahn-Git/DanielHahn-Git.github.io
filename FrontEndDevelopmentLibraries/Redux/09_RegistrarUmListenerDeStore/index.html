<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
    <div id="root">
        <!-- O conteúdo deste elemento será substituído pelo componente. -->
    </div>
    <!-- <script type="text/babel" src="index.jsx"></script> -->
    <script>
        const ADD = 'ADD';

        const reducer = (state = 0, action) => {
            switch (action.type) {
                case ADD:
                    return state + 1;
                default:
                    return state;
            }
        };

        const store = Redux.createStore(reducer);

        // Variável global de contagem:
        let count = 0;

        // Altere o código abaixo desta linha
        const addOne = () => (count += 1);
        store.subscribe(addOne);
        // Altere o código acima desta linha

        store.dispatch({ type: ADD });
        console.log(count);
        store.dispatch({ type: ADD });
        console.log(count);
        store.dispatch({ type: ADD });
        console.log(count);
    </script>
</body>

</html>
