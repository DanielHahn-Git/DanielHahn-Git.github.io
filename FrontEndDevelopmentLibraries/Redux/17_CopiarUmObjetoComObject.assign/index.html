    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>

<body>
    <div id="root">
        <!-- O conteúdo deste elemento será substituído pelo componente. -->
    </div>
    <!-- <script type="text/babel" src="index.jsx"></script> -->
    <script>
        const defaultState = {
            user: 'CamperBot',
            status: 'offline',
            friends: '732,982',
            community: 'freeCodeCamp'
        };

        const immutableReducer = (state = defaultState, action) => {
            switch (action.type) {
                case 'ONLINE':
                    // Não mude o estado aqui ou os testes vão falhar
                    let newObject = Object.assign({}, state);
                    newObject.status = 'online';
                    return newObject;
                default:
                    return state;
            }
        };

        const wakeUp = () => {
            return {
                type: 'ONLINE'
            }
        };

        const store = Redux.createStore(immutableReducer);
    </script>
</body>
