<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
    <div id="root">
        <!-- O conteúdo deste elemento será substituído pelo componente. -->
    </div>
    <!-- <script type="text/babel" src="index.jsx"></script> -->
    <script>
        const INCREMENT = 'INCREMENT';
        const DECREMENT = 'DECREMENT';

        const counterReducer = (state = 0, action) => {
            switch (action.type) {
                case INCREMENT:
                    return state + 1;
                case DECREMENT:
                    return state - 1;
                default:
                    return state;
            }
        };

        const LOGIN = 'LOGIN';
        const LOGOUT = 'LOGOUT';

        const authReducer = (state = { authenticated: false }, action) => {
            switch (action.type) {
                case LOGIN:
                    return {
                        authenticated: true
                    }
                case LOGOUT:
                    return {
                        authenticated: false
                    }
                default:
                    return state;
            }
        };

        const rootReducer = Redux.combineReducers({
            count: counterReducer,
            auth: authReducer
        });         // Defina o redutor raiz aqui

        const store = Redux.createStore(rootReducer);
    </script>
</body>

</html>
